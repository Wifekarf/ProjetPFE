# --- Identity
sonar.projectKey=wevioo-quiz-symfony
sonar.projectName=Wevioo Quiz Symfony
sonar.sourceEncoding=UTF-8

# --- Code vs Tests (disjoint!)
sonar.sources=src,config,templates,public
sonar.tests=tests
sonar.test.inclusions=tests/**

# --- Ignore deps/build
sonar.exclusions=vendor/**,var/**,node_modules/**,public/bundles/**,**/*.min.js,**/*.min.css

# --- PHP reports (keep if you generate them)
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.php.tests.reportPath=coverage/junit.xml

# (If you also have JS/TS coverage)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
