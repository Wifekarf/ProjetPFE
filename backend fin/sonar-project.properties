# SonarQube Configuration for Symfony Backend Project
sonar.projectKey=quiz-backend-symfony
sonar.projectName=Quiz Backend Symfony
sonar.projectVersion=1.0.0

# Project source code
sonar.sources=src
sonar.tests=tests

# PHP specific configuration
sonar.php.coverage.reportPaths=coverage/coverage.xml
sonar.php.tests.reportPath=coverage/test-results.xml

# Exclude directories from analysis
sonar.exclusions=**/vendor/**,**/var/**,**/public/**,**/migrations/**,**/templates/**,**/translations/**

# Include only PHP files
sonar.inclusions=**/*.php

# Encoding
sonar.sourceEncoding=UTF-8

# PHP version
sonar.php.version=8.1

# Test configuration
sonar.test.inclusions=**/*Test.php,**/tests/**/*.php

# Coverage exclusions
sonar.coverage.exclusions=**/vendor/**,**/var/**,**/public/**,**/migrations/**,**/templates/**,**/translations/**,**/tests/**

# Quality gate
sonar.qualitygate.wait=true
